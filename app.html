<!DOCTYPE html>
<html>
<head>
<style>
.cent {
text-align : center
} 

.st1{
    color: red;
	font-size:120%;
}
.st2{
    color: green;
	font-size:100%;
}
.st3{
    color: blue;
	font-size:200%;
}


</style>
</head>
<body onload="init()">
<p id="Para" ></p>

<p style="background-color:#aaa">:\> <span id="Title"></span></p>


<script>

let counter = 0;
let list = ["mkvirtualenv mezzanine --python=python3.5","pip install mezzanine","mezzanine-project project_name","cd project_name","python manage.py createdb","python manage.py collectstatic"]
let listColor = ["st2","st3","st1","st3","st1","st2"]

let str ="";
let strLength = 0;
let isBack= false;

var para="";

function init(){
writeWord();
}



function writeWord(){

//when deleting letters
if (strLength <0){
  counter++;
  strLength=0;
  isBack = false;

  if ( counter > list.length-1 ){
    counter = 0;
    para = ""
    document.getElementById("Para").innerHTML = para ; 
    }

  str="";
}

else if (strLength > (list[counter].length)-1 && !isBack){
	isBack = true;
    
  para += str+"<br>"
  document.getElementById("Para").innerHTML = para ; 
    }

else if (!isBack) 
	prt(1);

else if (isBack) 
	prt(-1)

document.getElementById("Title").className = listColor[counter]
document.getElementById("Title").innerHTML = str+'|' ; 
setTimeout(writeWord, Math.floor((Math.random() * 200) + 50))
}

function prt(n){
str="";
strLength +=n;
for (let i=0;i <strLength;i++)
	str += list[counter][i]

}


</script>
</body>
</html>
